<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pucas & Pelix</title>
        <style>
            body {
                margin: 0;
            }
            #stats {
                position: relative;
                width: 100%;
                height: 80px;
            }
            #main {
                position: relative;
                margin: 0;
            }
            #canvas-wrapper,
            #scatter-gl-container {
                position: relative;
            }
        </style>
    </head>
    <body>
        <div id="stats"></div>
        <div id="main">
            <div class="container">
                <div class="canvas-wrapper">
                    <canvas id="output"></canvas>
                    <video
                        id="video"
                        playsinline
                        style="
                            -webkit-transform: scaleX(-1);
                            transform: scaleX(-1);
                            visibility: hidden;
                            width: auto;
                            height: auto;
                        "
                    ></video>
                </div>
                <div id="scatter-gl-container"></div>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
