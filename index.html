<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="./favicon/safari-pinned-tab.svg"
            color="#ffffff"
        />
        <link rel="shortcut icon" href="./favicon/favicon.ico" />
        <meta name="msapplication-TileColor" content="#603cba" />
        <meta
            name="msapplication-config"
            content="./favicon/browserconfig.xml"
        />
        <meta name="theme-color" content="#ffffff" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pucas & Pelix</title>
        <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
        <style>
            body {
                margin: 0;
            }
            :root {
                font-family: Inter, Avenir, Helvetica, Arial, sans-serif;
                font-size: 16px;
                line-height: 24px;
                font-weight: 400;

                color-scheme: light dark;
                color: rgba(255, 255, 255, 0.87);
                background-color: white;

                font-synthesis: none;
                text-rendering: optimizeLegibility;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                -webkit-text-size-adjust: 100%;
            }
            #main {
                position: relative;
                margin: 0;
                height: 100vh;
                width: 100vw;
            }
            #bg {
                position: absolute;
                inset: 0;
                width: 100%;
                height: 100%;
                background-image: url(./img/bg-paper.jpg);
                background-size: 256px 256px;
                background-repeat: repeat;
                opacity: 0.5;
            }
            #video {
                position: absolute;
                inset: 0;
                width: 100%;
                height: 100%;
                transform: scaleX(-1);
                opacity: 0;
            }
            #background {
                position: absolute;
                width: 100%;
                height: 100%;
                inset: 0;
                transform: scaleX(-1);
                display: flex;
                opacity: 0.5;
            }
            #foreground {
                position: absolute;
                width: 100%;
                height: 100%;
                inset: 0;
                transform: scaleX(-1);
            }
            #ui {
                position: absolute;
                width: 100%;
                height: 100%;
                inset: 0;
            }
            #ui-menu-button {
                position: absolute;
                top: 12px;
                right: 40px;
                height: 32px;
                width: 32px;
                background-image: url(/icons/options.png);
                background-size: 32px 32px;
                background-position: center;
                background-repeat: no-repeat;
                cursor: pointer;
            }
            #ui-sound {
                position: absolute;
                top: 12px;
                right: 12px;
                height: 32px;
                width: 32px;
                background-image: url(/icons/no_sound.png);
                background-size: 32px 32px;
                background-position: center;
                background-repeat: no-repeat;
                cursor: pointer;
                opacity: 0.5;
                transition: opacity 0.3s ease-in-out;
            }
            #ui-sound.ui-sound-on {
                background-image: url(/icons/sound.png);
                opacity: 1;
            }
            #ui-menu {
                position: absolute;
                inset: 0;
                background: rgba(255, 255, 255, 0.87);
                color: black;
                display: flex;
                align-items: center;
                justify-content: center;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s ease-in-out;
            }
            #ui-menu.ui-menu-shown {
                opacity: 1;
                pointer-events: auto;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <div id="bg"></div>
            <video id="video" playsinline></video>
            <div id="background"></div>
            <canvas id="foreground"></canvas>
            <div id="ui">
                <div aria-roledescription="button" id="ui-menu-button"></div>
                <div aria-roledescription="button" id="ui-sound"></div>
                <div id="ui-menu">Menu!</div>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
